<div class="paginator">
  {% if page.has_previous %}
  <a href="?page={{page.privious_page_number}}">Previous</a>&nbsp&nbsp&nbsp
  {% endif %}
  <span>  Page {{page.number}} of {{page.paginator.num_pages}} </span> &nbsp&nbsp&nbsp
  {% if page.has_next %}
  <a href="?page={{page.next_page_number}}">Next</a>
  {% endif %}
</div>
